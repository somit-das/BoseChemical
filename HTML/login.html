<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Chemistry</title>
    <link rel="stylesheet" href="../CSS/body.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon_io/site.webmanifest">
</head>
<body>

    <div class="root login-background ">

        <div class="loginContainer">
            <div class="loghead">
                <img src="../images/favicon_io/favicon-32x32.png" alt="" style="border-radius: 50%; width:50px">
                <h1>Login To Bose</h1>
            </div>
            <div class="formContainer">
                <form action="" onsubmit="loginPage2(event)">
                    <div class="formname">
                        <label for="userName">User Name: </label>
                        <input type="text" name="userName"  placeholder="Enter User Name">
                    </div>
                    <div class="formname">
                        <label for="password">Password: </label>
                        <input type="password" name="passWord"  placeholder="Enter Password">
                    </div>
                    <input type="submit" value="submit">
                </form>
                <div class="hr"></div>
                <div class="signguest">
                    <a href="" class="signup">Sign up</a>
                    <a href="" class="login">Login as Guest</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../JS/loginValid.js"></script>
</body>
</html>
